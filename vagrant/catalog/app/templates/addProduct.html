{% extends "index.html" %}
{% block title %}Products{% endblock %}
{% block page %}Products{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}

<div class="row banner">

</div>
<div class="row">
    <form class="form-horizontal" action="{{ url_for('addProduct')}}" method = "POST">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <h3>Add New Product</h3>
            <label class="control-label col-sm-2" for="product_name">Name</label>
                  <div class="col-sm-10">
            <input type="text" class="form-control" name="product_name" value="Name Here">
                  </div>
            <label class="control-label col-sm-2" for="price">Price</label>
                  <div class="col-sm-10">
            <input type="number" class="form-control" name="price" value="0.00" step="any">
                  </div>
            <label class="control-label col-sm-2" for="category_id">Category</label>
                  <div class="col-sm-10">
            <select name="category_id">
                {% for category in categories %}
                <option value="{{category.category_id}}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
                  </div>
            <label class="control-label col-sm-2" for="product_description">Description</label>
                  <div class="col-sm-10">
            <textarea name="product_description" class="form-control" rows=5 cols=40></textarea>
                  </div>
        </div>
            <input type="submit" value="Add New">

        </form>
    </div>

</div>




{% endblock %}
